name: CI/CD Pipeline

on:
  # Triggers the workflow on push events to the specified branches
  push:
    branches:
      - githubactions-config
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    # Specifies the operating systems to run the jobs on
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # Defines a matrix of operating systems and Python versions to test against
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11]

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Set environment variables for the development branch
    - name: Set environment variables for development
      if: github.ref == 'refs/heads/githubactions-config'
      run: |
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "DJANGO_LOG_LEVEL=DEBUG" >> $GITHUB_ENV

    # Set environment variables for the production branch
    - name: Set environment variables for production
      if: github.ref == 'refs/heads/master'
      run: |
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "DJANGO_LOG_LEVEL=ERROR" >> $GITHUB_ENV

    # Run tests and calculate coverage
    - name: Run tests with coverage
      run: |
        pytest --cov=. --cov-config=.coveragerc
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    # Check if the test coverage meets the required threshold
    - name: Check coverage
      run: |
        coverage report
